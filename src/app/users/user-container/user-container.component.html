
<div class="user-item">
  <div>
    id:{{currentUser.id}}
  </div>
  <div>
    username:{{currentUser.username}}
  </div>
  <div>
    email:{{currentUser.email}}
  </div>
    <app-user-edit (saveUser)="saveUserData($event)"
    [currentUser]="currentUser"></app-user-edit>

  <app-user-list 
  (userSelected)="onUserSelected($event)"
  [innerUsers]="arrayUser"
  [currentUser]="currentUser"></app-user-list>
  </div>
